<h2>Busqueda por Categorias</h2>

<h4>Categoria:</h4>

<input [(ngModel)]="category" type="text">

<button type="submit" (click)="getFilesOfCategory(category)">Buscar</button>


<h3>My Files :</h3>
<table class="my-table">
    <tr>
        <th>Id</th>
        <th>Archivo</th>
        <th>Path</th>
    </tr>

    <tr *ngFor=" let file of files">
      <td>{{file.id}}</td>
      <td>{{file.name}}</td>
      <td>{{file.path}}</td>
    </tr>
</table>
<br>

<p><a [routerLink]="['']">Regresar</a></p>
