  <table class="table table-hover">
      <tr *ngFor="let d of data | async">
      <td>
        <h3>Id: {{d.id}}</h3>
      </td>
      <td>
        <a href="{{'files/downloadFile/'+d.path}}">
        <h3>name: {{d.name}}</h3>
        </a>
        
        <div (click)="downloadFile(d.name)">Preview</div>

        <pdf-app path="{{d.name}}">Loading</pdf-app>
      </td>
    </tr>
  </table>
