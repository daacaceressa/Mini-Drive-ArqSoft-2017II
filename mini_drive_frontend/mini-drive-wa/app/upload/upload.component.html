
  <div class="app-title">Welcome to mini-drive UN </div>

  <div class="vertical-container" fxLayout="column" fxLayoutAlign="stretch" fxFlex="50%">
    <app-files></app-files>
  </div>


  <div class="vertical-container" fxLayout="column" fxLayoutAlign="stretch" fxFlex="50%">
    <div class="box-title">Dropzone</div>

    <div class="content-container" fxLayout="column" fxLayoutAlign="stretch" fxFlex>
      <dropzone *ngIf="type === 'component'" class="upload-container" [config]="config" [disabled]="disabled" fxLayout="row" fxLayoutAlign="start strech"
        fxFlex [message]="'Click or drag images here to upload'" (error)="onUploadError($event)" (success)="onUploadSuccess($event)"></dropzone>

      <div *ngIf="type === 'directive'" class="upload-container" [dropzone]="config" [disabled]="disabled" (error)="onUploadError($event)"
        (success)="onUploadSuccess($event)"></div>
    </div>
  </div>
