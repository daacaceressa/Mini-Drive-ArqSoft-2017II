<div class="app-title">
  Welcome to mini-drive UN
</div>
<div class="row">
  <div class="vertical-container col-md-12">
    <app-files></app-files>
  </div>
</div>
<dropzone *ngIf="type === 'component'" class="upload-container" [config]="config" [disabled]="disabled" [message]="'Click or drag images here to upload'"
  (error)="onUploadError($event)" (success)="onUploadSuccess($event)">
</dropzone>
<div *ngIf="type === 'directive'" class="upload-container" [dropzone]="config" [disabled]="disabled" (error)="onUploadError($event)"
  (success)="onUploadSuccess($event)">
</div>
