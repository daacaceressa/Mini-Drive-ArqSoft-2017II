


<h2>Archivos Compartidos Conmigo</h2>

<p *ngIf="message.length>0">{{message}}</p>

<table class="my-table">
    <tr>
        <th>Archivo</th>
        <th>Propietario</th>
    </tr>
    <tr *ngFor=" let sh of tmpShares">
      <td>{{sh?.nameFile}}</td>
      <td>{{sh?.ownerFile}}</td>
    </tr>
</table>

<br>

<p><a [routerLink]="['']">Regresar</a></p>
