swagger: '2.0'
info:
  version: 1.0.0
  title: Products Microservice
  description: Ruby + MySQL Database
  contact:
      name: Jeisson Andr√©s Vergara Vargas
      email: javergarav@unal.edu.co
  license:
    name: Software Architecture 2017-II
host: 192.168.99.101:3000
basePath: /
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  /products:
    post:
      summary: Creates a new product
      operationId: createProduct
      parameters:
        - name: product
          in: body
          required: true
          description: Product Object
          schema:
            $ref: '#/definitions/Product'
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorModel'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorModel'
    get:
      summary: Returns all products
      operationId: getAllProducts
      parameters:
        - name: firstResult
          in: query
          description: The first result to return
          required: false
          type: integer
        - name: maxResult
          in: query
          description: The maximum number of results to return
          required: false
          type: integer
      responses:
        '200':
          description: Ok
          schema:
            $ref: '#/definitions/ProductsList'
        '406':
          description: Not Acceptable (Invalid Params)
          schema:
            $ref: '#/definitions/ErrorModel'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorModel'

  /products/{id}:
    get:
      summary: Returns a product with the given id
      operationId: getProductById
      parameters:
        - name: id
          in: path
          description: The id of the product to be returned
          required: true
          type: string
      responses:
        '200':
          description: Ok
          schema:
            $ref: '#/definitions/Product'
        '404':
          description: Not Found
          schema:
            $ref: '#/definitions/ErrorModel'
        '406':
            description: Not Acceptable (Invalid Params)
            schema:
              $ref: '#/definitions/ErrorModel'
        '500':
          description: unexpected error
          schema:
            $ref: '#/definitions/ErrorModel'

    put:
      summary: Updates a product with the given id
      operationId: updateProduct
      parameters:
        - name: id
          in: path
          description: The id of the product to be updated
          required: true
          type: string
        - name: product
          in: body
          required: true
          description: Product Object
          schema:
            $ref: '#/definitions/ProductWithoutId'
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
          schema:
            $ref: '#/definitions/ErrorModel'
        '406':
            description: Not Acceptable (Invalid Params)
            schema:
              $ref: '#/definitions/ErrorModel'
        '500':
          description: unexpected error
          schema:
            $ref: '#/definitions/ErrorModel'

    delete:
      summary: Deletes a product with the given id
      operationId: deleteProduct
      parameters:
        - name: id
          in: path
          description: The id of the product to be deleted
          required: true
          type: string
      responses:
        '200':
          description: Ok
        '404':
          description: Not Found
          schema:
            $ref: '#/definitions/ErrorModel'
        '406':
            description: Not Acceptable (Invalid Params)
            schema:
              $ref: '#/definitions/ErrorModel'
        '500':
          description: unexpected error
          schema:
            $ref: '#/definitions/ErrorModel'

definitions:
# Products
  Product:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      description:
        type: string
      price:
        type: number
      stock:
        type: string

  ProductWithoutId:
    type: object
    properties:
      name:
        type: string
      description:
        type: string
      price:
        type: number
      stock:
        type: number

  ProductsList:
    type: object
    required:
      - total
      - list
    properties:
      total:
        type: number
      list:
        type: array
        items:
          $ref: '#/definitions/Product'

# Errors
  ErrorModel:
    type: object
    required:
      - message
      - code
    properties:
      message:
        type: string
      code:
        type: number
      description:
        type: object