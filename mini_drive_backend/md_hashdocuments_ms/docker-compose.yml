version: '2'
services:
  md_hashdocuments_db:
    image: mysql
    ports:
      - "3506:3506"
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_USER: arqsoft
      MYSQL_PASSWORD: 123
      MYSQL_DATABASE: hashdocuments
      MYSQL_HOST: md_hashdocuments_db
  md_hashdocuments_ms:
    build: .
    command: bash -c "sleep 40 && rm -f tmp/pids/server.pid && bundle exec rails db:migrate && bundle exec rails s -p 3003 -b '0.0.0.0'"
    ports:
      - "3003:3003"
    depends_on:
      - md_hashdocuments_db